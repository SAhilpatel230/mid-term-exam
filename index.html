<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Movie App</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#popular-movies">Popular</a></li>
            <li><a href="#top-rated-movies">Top Rated</a></li>
            <li><a href="#upcoming-movies">Upcoming</a></li>
        </ul>
    </nav>
    <div class="banner" id="banner">
        <h2>Welcome to Movie App</h2>
        <p>Discover the most popular, top-rated, and upcoming movies</p>
    </div>
    <section id="popular-movies" class="movie-section">
        <h2>Popular Movies</h2>
        <div class="movies-container" id="popular"></div>
    </section>
    <section id="top-rated-movies" class="movie-section">
        <h2>Top Rated Movies</h2>
        <div class="movies-container" id="top-rated"></div>
    </section>
    <section id="upcoming-movies" class="movie-section">
        <h2>Upcoming Movies</h2>
        <div class="movies-container" id="upcoming"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
